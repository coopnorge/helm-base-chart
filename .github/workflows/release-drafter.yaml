name: Release drafter

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - edited

permissions:
  contents: read

jobs:
  release-draft:
    permissions:
      pull-requests: write
      contents: write
    uses: coopnorge/github-workflow-release-drafter/.github/workflows/release-drafter.yaml@v0.3.1

  release-alpha-version:
    permissions:
      contents: write
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/release-chart-workflow.yaml
    needs: release-draft
    with:
      repository: ${{ github.repository }}
      release-tag: ${{ needs.release-draft.outputs.tag_name }}
      release-name: ${{ needs.release-draft.outputs.name }}-alpha.${{ github.event.pull_request.number }}.${{ github.run_number }}
    secrets:
      github-token: ${{ secrets.GITHUB_TOKEN }}
