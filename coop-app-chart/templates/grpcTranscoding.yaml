{{- if .Values.connectivity.httpToGRPC.enabled }}
---
apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: {{ .Values.name }}-grpc-transcoder
  lables:
    {{- include "coop-app-chart.labels" . | nindent 4 }}
spec:
  configPatches:
    - applyTo: HTTP_FILTER
      match:
        context: SIDECAR_INBOUND
        listener:
          filterChain:
            filter:
              name: envoy.filters.network.http_connection_manager
              subFilter:
                name: envoy.filters.http.router
          portNumber: {{ .Values.port }}
      patch:
        operation: INSERT_BEFORE
        value:
          name: envoy.filters.http.grpc_json_transcoder
          typed_config:
            '@type': type.googleapis.com/envoy.extensions.filters.http.grpc_json_transcoder.v3.GrpcJsonTranscoder
            convert_grpc_status: true
            print_options:
              add_whitespace: true
              always_print_enums_as_ints: false
              always_print_primitive_fields: true
              preserve_proto_field_names: false
            proto_descriptor_bin: {{ .Values.connectivity.httpTOGPRC.protoDescriptorBinValue }}
            services:
              {{- range .Values.connectivity.httpToGRPC.services }}
              - {{ . }}
              {{- end }}
  workloadSelector:
    labels:
      {{- include "coop-app-chart.selectorLabels" . | nindent 6 }}
{{- end }}
